<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Kelsie Garcia">
	<meta name="description" content="Place">
	<link href="styles/place.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/svg+xml" sizes="any"
		href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%220.9em%22%20font-size%3D%2290%22%3E%F0%9F%8C%BA%3C%2Ftext%3E%3C%2Fsvg%3E">
	<script defer src="scripts/place.js"></script>
	<title>Place</title>
</head>
<body>
	<header>
		<h1>
			Oahu, Hawaii
		</h1>
	</header>
	<main>
		<picture>
			<source srcset="images/hero-large-hawaii2.webp" media="(min-width: 840px)">
			<img class="hero" alt="Waikiki Hawaii" src="images/hero-small-hawaii2.webp">
		</picture>
		<section class="place-data">
			<h2>
				Data
			</h2>
			<ul>
				<li>Area: 567 miles</li>
				<li>Population: 995,638</li>
				<li>Capital: Honolulu</li>
				<li>Languages: English, Hawaii, and Pidgin</li>
				<li>Currency: USD</li>
				<li>Time zome: HST </li>
				<li>Calling Code: +1</li>
				<li>Time zome: HST</li>
				<li>Internet TLD: .hawaii</li>
			</ul>
		</section>
		<section class="place-weather">
			<h2>
				Weather
				<span>
					<img src="images/weather-icon.svg" alt="weather icon" width="40" height="40">
				</span>
			</h2>
			<ul>
				<li id="temp"></li>
				<li id="conditions"></li>
				<li id="wind"></li>
				<li id="humidity"></li>
				<li id="wind-chill"></li>
			</ul>
		</section>
	</main>
	<footer>
		<p>
			WDD131 <span id="currentyear"></span> - Kelsie Garcia - Aloha, Hawaii</p>
		<p><span id="lastmodified"></span></p>
	</footer>
</body>
</html>
